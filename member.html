  document.addEventListener('DOMContentLoaded', function() {
    const modalElement = document.getElementById('reservationModal');
    const modal = bootstrap.Modal.getOrCreateInstance(modalElement);
    const calendarEl = document.getElementById('calendar');
    
    // 保存ボタン（フロント反映のみの例）
    document.getElementById('saveReservation').addEventListener('click', function() {
      const date = document.getElementById('reservationDate').value;
      const name = document.getElementById('reservationName').value.trim();
      const selected = Array.from(document.querySelectorAll('input[name="reservationTime"]:checked'))
        .map(cb => cb.value);

      if (!name) {
        alert("名前を入力してください。");
        return;
      }
      if (selected.length === 0) {
        alert("予約時間を選択してください。");
        return;
      }

      // 選択時間をカレンダーに即時反映（視覚確認用）
      selected.forEach(time => {
        calendar.addEvent({
          title: `${name}予約`,
          start: `${date}T${time}`,
          color: 'red'
        });
      });

      // TODO: 実際の保存は「予約一覧シート」へ書き込み（GASやOAuthでPOST）
      // 例：{ 日付: date, 時間帯: time, 予約者: name, コース: ... } を送信

      // テスト用データ
      const data = {

      };

        // headers: { "Content-Type": "application/json" },

      })
      .then(res => res.text())
      .then(msg => console.log("保存結果:", msg));

  });
