<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <title>予約アプリ - トップ</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="sw.js"></script>
  
</head>
<body>
  <h1>スタディPCネット板宿校</h1>
  <h2>レッスン予約アプリ0.09</h2>
  <p id="username">ログイン情報を取得しています…</p>

  レッスンの予約が可能です。
  <a href="reserve.html">予約ページへ進む</a>

  <script>
    async function initLIFF() {
      await liff.init({ liffId: "2007774059-A0qJR1Gw" , withLoginProcess: true});
      
      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }
      
      const savedId = localStorage.getItem("appUserId");

      if (savedId) {
        console.log("登録済みID:", savedId);
        proceedToReservation(); // ← 登録済みと判定して次へ
        return;
      }

      const profile = await liff.getProfile();

      const userData = {
        name: profile.displayName,         // LINE表示名（仮登録）
        phone: "",                         // 電話番号は後で取得する場合は空欄
        mode: "register"
      };


      fetch("https://script.google.com/macros/s/AKfycbx9P1-F2i7CWT201Vg96d6c2mxoOeuawLk4bTbe9V5EF_ObylcH6Nyp26WSoAJZ0j-Stg/exec", {
        method: "POST",
        body: JSON.stringify(userData),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json()) // GAS側でIDをJSONで返すようにする
      .then(data => {
        const issuedId = data.userId;
        localStorage.setItem("appUserId", issuedId); // ← ローカル保存
        console.log("新しいIDを保存:", issuedId);
        proceedToReservation(); // ← 登録完了後に次へ
      })
      .catch(err => {
        console.error("登録エラー:", err);
        alert("登録に失敗しました");
      });
    }
    
    window.onload = initLIFF;
  </script>
</body>
</html>
