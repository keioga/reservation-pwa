<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <title>予約アプリ - トップ</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="sw.js"></script>
  
</head>
<body>
  <h1>スタディPCネット板宿校</h1>
  <p id="username">ログイン情報を取得しています…</p>

  レッスンの予約が可能です。
  <a href="reserve.html">予約ページへ進む</a>

  <script>
    async function initLIFF() {
      await liff.init({ liffId: "2007774059-A0qJR1Gw" });
      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        const profile = await liff.getProfile();
        const userId = liff.getDecodedIDToken().sub;

        document.getElementById("username").innerText = profile.displayName + " さん、ようこそ！";
        reloadCSS();
        // userId保存や予約連携に利用可能
        const userData = {
          name: profile.displayName,         // LINE表示名（仮登録）
          phone: "",                         // 電話番号は後で取得する場合は空欄
          lineId: userId
        };

        fetch("https://script.google.com/macros/s/AKfycbyZEzbCRce3vksICC4IOr_HATqsTWcQ9kbTIyJMCjP-lyekT8X-Xe_LDi0885uJC4KXaA/exec", {
          method: "POST",
          body: JSON.stringify(userData),
          headers: {
            "Content-Type": "application/json"
          }
        })
        .then(res => res.text())
        .then(msg => console.log("登録結果:", msg))
        .catch(err => {
          console.error("送信エラー:", err);
          alert("ユーザー情報の送信に失敗しました");
        });
      }
    }
    window.onload = initLIFF;
  </script>
</body>
</html>
